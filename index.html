<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

/* ğŸŒ™ Night Background */
body{
    min-height:100vh;
    background:linear-gradient(135deg,#120012,#2b001f);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#ffd1dc;
}

/* â­ Static Twinkling Stars */
.star-bg{
    position:fixed;
    inset:0;
    background:
      radial-gradient(2px 2px at 10% 20%, white, transparent),
      radial-gradient(1px 1px at 30% 80%, white, transparent),
      radial-gradient(2px 2px at 70% 10%, white, transparent),
      radial-gradient(1px 1px at 90% 60%, white, transparent),
      radial-gradient(1.5px 1.5px at 50% 50%, white, transparent),
      radial-gradient(2px 2px at 20% 60%, white, transparent),
      radial-gradient(1px 1px at 80% 30%, white, transparent);
    animation:twinkle 3s infinite alternate;
    z-index:0;
}

@keyframes twinkle{
    from{opacity:.6}
    to{opacity:1}
}

/* ğŸŒ• Moon */
.moon{
    position:fixed;
    top:40px;
    right:60px;
    width:140px;
    height:140px;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #fff, #f5c6d6);
    box-shadow:0 0 80px rgba(255,220,240,1),
               0 0 220px rgba(255,120,190,1);
    animation:moonGlow 4s infinite alternate;
    z-index:1;
}

@keyframes moonGlow{
    to{
        box-shadow:0 0 120px rgba(255,230,250,1),
                   0 0 300px rgba(255,120,190,1);
    }
}

/* ğŸŒ  Shooting Stars (increased) */
.star{
    position:fixed;
    width:2px;
    height:150px;
    background:linear-gradient(transparent, white);
    opacity:.9;
    transform:rotate(45deg);
    animation:shoot 1.6s linear forwards;
    z-index:1;
}

@keyframes shoot{
    from{transform:translate(0,0) rotate(45deg);opacity:1}
    to{transform:translate(-800px,800px) rotate(45deg);opacity:0}
}

/* ğŸŒ¹ Falling petals */
.petal{
    position:fixed;
    top:-50px;
    animation:fall linear infinite;
    opacity:.85;
    z-index:1;
}

@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);}
}

/* ğŸ’– Card */
.card{
    z-index:3;
    background:rgba(40,0,40,.85);
    backdrop-filter:blur(12px);
    padding:40px;
    border-radius:25px;
    box-shadow:0 15px 45px rgba(255,20,147,.5);
    max-width:500px;
    text-align:center;
}

.rose{font-size:80px;animation:float 2.5s infinite}
@keyframes float{50%{transform:translateY(-15px)}}

h1{font-size:3rem;color:#ff8fab}
h2{margin:15px 0;color:#ffc1d6}
p{line-height:1.6}

.btn{
    margin-top:25px;
    padding:12px 28px;
    background:#ff1493;
    color:white;
    border-radius:30px;
    cursor:pointer;
    transition:.3s;
}
.btn:hover{background:#ff5fa2;transform:scale(1.05)}

/* ğŸ’ Popup */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:10;
}

.popup-content{
    background:#1f001f;
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(255,20,147,.5);
    animation:pop .5s ease;
}

@keyframes pop{
    from{transform:scale(.7);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* âœ¨ Sparkles */
.sparkle{
    position:fixed;
    font-size:18px;
    animation:spark 1s forwards;
    pointer-events:none;
    z-index:20;
}

@keyframes spark{
    to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}

/* ğŸ’– Hearts */
.heart{
    position:fixed;
    font-size:22px;
    animation:heart 2s forwards;
    pointer-events:none;
    z-index:20;
}

@keyframes heart{
    to{transform:translate(var(--hx),var(--hy)) rotate(360deg) scale(.3);opacity:0}
}
</style>
</head>

<body>

<div class="star-bg"></div>
<div class="moon"></div>

<audio id="bgMusic" autoplay loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<!-- Popup -->
<div id="popup" class="popup">
    <div class="popup-content">
        <h2>ğŸ’– Surprise! ğŸ’–</h2>
        <p>
            Make a wish under these stars ğŸŒ <br>
            My wish will always be you ğŸŒ¹
        </p>
        <div class="btn" onclick="closePopup()">â¤ï¸</div>
    </div>
</div>

<!-- Card -->
<div class="card">
    <div class="rose">ğŸŒ¹</div>
    <h1>Happy Rose Day</h1>
    <h2>To Someone Special</h2>
    <p>
        Under the moon and endless stars,<br>
        my love shines forever ğŸ’—
    </p>
    <div class="btn" onclick="toggleMusic()">ğŸ”Š Play / Pause Music</div>
</div>

<script>
/* ğŸµ Music */
const music=document.getElementById("bgMusic");
function toggleMusic(){music.paused?music.play():music.pause()}
window.onload=()=>music.play().catch(()=>{});

/* ğŸŒ¹ Petals */
for(let i=0;i<30;i++){
    const p=document.createElement("div");
    p.className="petal";
    p.innerHTML="ğŸŒ¹";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(5+Math.random()*6)+"s";
    p.style.fontSize=(18+Math.random()*18)+"px";
    document.body.appendChild(p);
}

/* ğŸŒ  MORE Shooting Stars */
setInterval(()=>{
    for(let i=0;i<2;i++){
        const star=document.createElement("div");
        star.className="star";
        star.style.top=Math.random()*300+"px";
        star.style.left=(Math.random()*window.innerWidth)+"px";
        document.body.appendChild(star);
        setTimeout(()=>star.remove(),1600);
    }
},1800);

/* Popup */
setTimeout(()=>popup.style.display="flex",2000);

function closePopup(){
    popup.style.display="none";
    sparkles();
    hearts();
}

/* âœ¨ Sparkles */
function sparkles(){
    for(let i=0;i<20;i++){
        const s=document.createElement("div");
        s.className="sparkle";
        s.innerHTML="âœ¨";
        s.style.left="50vw";
        s.style.top="50vh";
        s.style.setProperty("--x",(Math.random()*200-100)+"px");
        s.style.setProperty("--y",(Math.random()*200-100)+"px");
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),1000);
    }
}

/* ğŸ’– Hearts */
function hearts(){
    for(let i=0;i<30;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="ğŸ’–";
        h.style.left="50vw";
        h.style.top="50vh";
        h.style.setProperty("--hx",(Math.random()*300-150)+"px");
        h.style.setProperty("--hy",(Math.random()*300-50)+"px");
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),2000);
    }
}
</script>

</body>
</html>
